{% extends 'base.html' %}


{% block home %}
Создать статью
{% endblock %}

{% block title %}
<title>Создать статью</title>
{% endblock %}

{% block body %}
<form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder="Название статьи"><br>
    <input type="text" name="header" id="header" class="form-control" placeholder="Заголовок статьи"><br>
    <textarea name="text" id="text" cols="" rows="" class="form-control" placeholder="Текст статьи"></textarea><br>
    <input type="submit" class="btn btn-outline-primary" value="Отправить">
</form>
{% endblock %}
