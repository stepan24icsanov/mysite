{% extends 'base.html' %}



{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<form class="form-signin" method="post">
    <div class="form-label-group">
        <input type="text" name="login" id="login" class="form-control" placeholder="Логин" required="" autofocus="">
        <label for="login">Логин</label>
    </div>
    <div class="form-label-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
        <label for="password">Пароль</label>
    </div>

    <input type="submit" class="btn btn-outline-primary" value="Войти">
    <p class="mt-5 mb-3 text-muted text-center">© 2002-2020</p>
</form>
{% endblock %}
