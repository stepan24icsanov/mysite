{% extends 'base.html' %}



{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<form class="form-signin" method="post">
    <div class="form-label-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="email" required="" autofocus="">
        <label for="email">Email</label>
    </div>
    <div class="form-label-group">
        <input type="text" name="login" id="login" class="form-control" placeholder="Логин" required="" autofocus="">
        <label for="login">Логин</label>
    </div>
    <div class="form-label-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required="">
        <label for="password">Пароль</label>
    </div>
    <div class="form-label-group">
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Повторите пароль" required="">
        <label for="password2">Повторите пароль</label>
    </div>
    <input type="submit" class="btn btn-outline-primary" value="Зарегистрироваться">
    <p class="mt-5 mb-3 text-muted text-center">© 2002-2020</p>
</form>
{% endblock %}
